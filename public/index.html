<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shoe Storage</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="flex justify-start align-center">
      <p class="company">The Shoe Storage</p>
    </header>
    <div class="flex col wrap justify-start container">
      <h3>Welcome to The Shoe Storage</h3>
      <div class="flex row">
        <button id="all-btn">See all shoes</button>
        <button id="search-btn">Search</button>
        <button id="add-btn">Add shoe</button>
      </div>
      <div id="input-field"></div>
      <template id="search-template">
          <input
            type="number"
            id="ID"
            name="ID"
            class="ID"
            value=""
            required
            />
            <button id="submit-btn">Submit</button>
      </template>
      <template id="shoe-item-template">
            <h5 class="sub-header"></h5>
            <p id="shoe-item"></p>
        </template>
        <ul id="shoe-list"></ul>
      </div>
    </div>
  </body>
</html>
