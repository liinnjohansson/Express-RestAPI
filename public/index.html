<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shoe Storage</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex justify-start align-center">
      <p class="company">The Shoe Storage</p>
    </header>
    <!-- Main -->
    <div class="flex col main-container">
      <h3>Welcome to The Shoe Storage</h3>
      <!-- Main buttons -->
      <div class="flex row">
        <button id="all-btn" class="main-btn">See all shoes</button>
        <button id="search-btn" class="main-btn">Search</button>
        <button id="add-btn" class="main-btn">Add shoe</button>
      </div>
      <!-- Search-display -->
      <div id="search-field"></div>
      <!-- Search-input-field -->
      <template id="search-template">
        <label for="search-item">
          <p class="search-header">Enter ID to search<p>
        </label>
        <input
          type="text"
          id="search-item"
          name="search-item"
          class="search-item"
          value=""
        />
        <button id="submit-search-btn" class="small-btn">Submit</button>
      </template>
      <!-- Form -->
      <div id="form-container"></div>
      <template id="post-edit-template">
        <form id="post-edit-form">
          <label for="item-type">
            <p class="input-label">Type:</p>
          </label>
          <input
            type="text"
            id="item-type"
            name="item-type"
            value=""
            required
          />
          <label for="item-colour">
            <p class="input-label">Colour:</p>
          </label>
          <input
            type="text"
            id="item-colour"
            name="item-colour"
            value=""
            required
          />
          <label for="item-material">
            <p class="input-label">Material:</p>
          </label>
          <input
            type="text"
            id="item-material"
            name="item-material"
            value=""
            required
          />
          <label for="item-size">
            <p class="input-label">Size(EU):</p>
          </label>
          <input
            type="number"
            id="item-size"
            name="item-size"
            value=""
            required
          />
          <label for="item-quantity">
            <p class="input-label">Quantity:</p>
          </label>
          <input
            type="number"
            id="item-quantity"
            name="item-quantity"
            value=""
            required
          />
          <input type="submit" value="Save" id="submit-btn" class="small-btn" />
        </form>
      </template>
      <!-- Result header -->
      <h5 class="sub-header"></h5>
      <!-- Item -->
      <template id="item-template">
        <p id="item-container"></p>
        <button id="delete-btn" class="main-btn">Delete</button>
        <button id="edit-btn" class="main-btn">Edit</button>
      </template>
      <!-- Error message -->
      <template id="error-template">
        <p id="error-container"></p>
      </template>
      <!-- Unsorted list for items -->
      <ul id="item-list"></ul>
    </div>
  </body>
</html>
